<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Freedom SMS</title>
  <!-- IMPORTANT: Add Tailwind CSS CDN so the styles work -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen items-center justify-center bg-gray-100 font-sans">
  <div class="text-center p-8 bg-white shadow-lg rounded-xl border border-gray-200 max-w-sm mx-auto">
    
    <!-- Icon -->
    <div class="mb-4 text-6xl">
      ⚡
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-2">You’re Offline</h1>
    
    <p class="text-gray-600 mb-6">
      Please check your internet connection to continue using Freedom SMS.
    </p>

    <!-- Retry Button -->
    <button onclick="window.location.reload()" class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded-full transition-colors shadow-md">
      Try Again
    </button>

  </div>
</body>
</html>
